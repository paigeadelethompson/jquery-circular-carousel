<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="css/jquery.circular-carousel.css">

    <title>JQuery Circular Carousel</title>
  </head>
  <body>

    <div class="row">
      <ul class="carousel">
        <li class="item active" style='background: url("img/1.jpeg"); background-size:cover;'></li>
        <li class="item" style='background: url("img/2.jpeg"); background-size:cover;'></li>
        <li class="item" style='background: url("img/3.jpeg"); background-size:cover;'></li>
        <li class="item" style='background: url("img/4.jpeg"); background-size:cover;'></li>
        <li class="item" style='background: url("img/5.jpeg"); background-size:cover;'></li>
        <!--li class="item" style='background: url("img/6.jpeg"); background-size:cover; background-size: 350px 250px;'></li>
        <li class="item" style='background: url("img/7.jpeg"); background-size:cover; background-size: 350px 250px;'></li>
        <li class="item" style='background: url("img/8.jpeg"); background-size:cover; background-size: 350px 250px;'></li-->
        <li class="item" style='background: url("img/9.jpeg"); background-size:cover;'></li>
        <li class="item" style='background: url("img/10.jpeg"); background-size:cover;'></li>
        <li class="item" style='background: url("img/11.jpeg"); background-size:cover;'></li>
      </ul>
    </div>

    <div class="controls">
      <a href="#" class="previous">Previous</a>
      <a href="#" class="next">Next</a>
    </div>

    <script src="js/jquery.min.js"></script>

    <script src="js/jquery.circular-carousel.js"></script>

    <script src="js/script.js"></script>

  </body>
</html>
